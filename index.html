<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churrascaria Dois Brothers</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-1.9.1.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="garcom-id" class="modal">
        <div id="modal-content">
            <select id="garcom-list" class="garcom-select">
                <option value="#" style="display: none;" required>Quem está utilizando? ▽</option>
            </select>
            <input id="numero-mesas" type="number" min="1" placeholder="Número de mesas">
            <button id="login" onclick="login()" disabled>Login</button>
        </div>
    </div>

    <head>
        <div id="head">
            <button onclick="openMesaModal()">Trocar mesa</button>
            <button onclick="openCartModal()">Carrinho</button>
            <button onclick="openUserModal()">Trocar usuário</button>
        </div>
    </head>

    <main>
        <div id="cart-modal">
            <div id="cart-content">
                <button class="close-modal" type="button" onclick="closeCartModal()">X</button>
            </div>
        </div>
    </main>

    <button class="cssbuttons-io-button" onclick="sendToCart()">
        <span>Adicionar ao carrinho</span>
    </button>

</body>
</html>
